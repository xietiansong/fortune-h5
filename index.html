<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今日易签 · 每日一点</title>

  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      background: linear-gradient(160deg, #fceabb 0%, #f8b500 100%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-top: 30px;
    }
    button {
      background: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
      margin-top: 20px;
    }
    button:hover {
      transform: scale(1.05);
      background: #ffe48a;
    }
    #result {
      margin-top: 30px;
      font-size: 1.3rem;
      font-weight: bold;
      min-height: 120px;
      width: 80%;
      max-width: 400px;
      background: rgba(255,255,255,0.7);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      line-height: 1.5;
    }
    .luck {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }
    .name {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .text {
      font-size: 1rem;
    }
  </style>
</head>

    function draw() {
      const i = Math.floor(Math.random() * fortunes.length);
      const f = fortunes[i];

      document.getElementById("result").innerHTML = `
        <div class="luck">✨ ${f.luck}</div>
        <div class="name">【${f.name}】</div>
        <div class="text">${f.text}</div>
      `;
    }
  </script>

</html>
